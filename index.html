<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="scripts/to_do_list.js" defer></script>	<!-- defer - uruchamia skrypt po załadowniu całej storny -->
	<title>todo list by ErnSim</title>
</head>
<body>
	<div class="container">
		<div class="menu-box">
			<header>📝 todo list</header>
			<div class="form-box">
				<form action="">
					<input type="text" id="text-input" placeholder="type here...">
					<div class="button-box">
						<div class="submit-button no-select" id="submit-button">✔️ submit</div>
						<div class="clear-list-button no-select" id="clear-list-button">❌ clear list</div>
					</div>
				</form>
				<div class="info-sort-box">
					<div class="remaining-tasks">remaining tasks: </div>
					<div class="sort">
						<!--
						<select name="mode" id="sortSelect">
							<option value="all">All</option>
							<option value="completed">Completed</option>
							<option value="uncompleted">Uncompleted</option>
						</select>
					-->
					</div>
				</div>
			</div>
		</div>
		<div class="todo-list-boxes" id="list-of-todos">
				
		</div>
	</div>
</body>
</html>
