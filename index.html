<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>todo list by ErnSim</title>
</head>
<body>
	<div class="container">
		<div class="menu-box">
			<header>📝 todo list by ErnSim</header>
			<div class="form-box">
				<form action="">
					<input type="text" id="text-input" placeholder="type here...">
					<div class="button-box">
						<div class="submit-button no-select" id="submit-button">✔️ submit</div>
						<div class="clear-list-button no-select" id="clear-list-button">❌ clear list</div>
					</div>
				</form>
			</div>
		</div>
		<div class="todo-list-boxes" id="list-of-todos">
			<div class="todo-box">Lorem ipsum dolor sit amet</div>
		</div>
	</div>
	<script src="to_do_list.js"></script>
</body>
</html>
